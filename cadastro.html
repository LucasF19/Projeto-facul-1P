<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="assets/css/Cadastro.css">
    <link rel="stylesheet" href="bootstrap.css">
    <script src="https://kit.fontawesome.com/e3eb8e3d6b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <link rel="shortcut icon" href="assets/imagens/icones/favicon.ico" type="image/x-icon">
    <!-- DELE-->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>
    <title>Tela de cadastro</title>
</head>
<body>
    <div class="caixa">
        <div class="modoEscuro">
            <input type="checkbox" class="checkbox" id="chk">
            
            <label class="label" for="chk">
                <i class="fas fa-moon"></i>
                <i class="fas fa-sun"></i>
                <div class="ball"></div>
            </label>
        </div>
        <div class="left-side">
            <div class="CentrLetra">
                <h1>Cadastre-se</h1>
                <h2>Já tem conta?</h2>
                <a class="login" href="login.html">login</a>
            </div>
        </div>
        <div class="inputs">
            <form class="formulario" action="#">
                <div class="caixaInput">
                    <label aria-checked="true" for="primeiroNome">Nome</label>
                    <input minlength="15" maxlength="60" type="text" name="primeiroNome" id="primeiroNome" placeholder="Nome" required>
                </div>
                <div class="caixaInput">
                    <label for="DataNascimento">Data de Nascimento</label>
                    <input type="date" name="DataNascimento" id="DataNascimento" required>
                </div>
                <div class="caixaInput">
                    <label for="login">Login</label>
                    <input type="text" name="login" id="login" placeholder="Login" required>
                </div>
                <div class="caixaInput">
                    <label for="Cpf">Cpf</label>
                    <input type="text" name="Cpf" id="cpf" placeholder="000.000.000-00" onkeypress="$(this).mask('000.000.000-00');" required>
                </div>
                <div class="caixaInput">
                    <label for="nomeDaMae">Nome da mãe</label>
                    <input type="text" name="nomeDaMae" id="nomeDaMae" placeholder="Nome da mãe" required>
                </div>
                <div class="caixaInput">
                    <label for="endereço">Endereço</label>
                    <input type="text" name="endereço" id="endereço" placeholder="Endereço" required>
                </div>
                <div class="caixaInput">
                    <label for="celular">Celular</label>
                    <input type="text" name="celular" id="celular" placeholder="(99) 99-99999999" required>
                </div>
                <div class="caixaInput">
                    <label for="telefone">Telefone Fixo</label>
                    <input type="number" name="telefone" id="telefone" placeholder="99999999999" required>
                </div>
                <div class="caixaInput">
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" id="senha" placeholder="********" required>
                </div>
                <div class="caixaInput">
                    <label for="ConfSenha">Confirmar senha</label>
                    <input type="password" name="ConfSenha" id="ConfSenha" placeholder="********" required>
                </div>
                <div class="caixaGenero">
                    <h6>Sexo</h6>
                    <div class="boxInputs">
                        <div class="generoInput">
                            <input type="radio" id="masculino" name="genero" checked>
                            <label for="masculino">Masculino</label>
                        </div>
                        <div class="generoInput">
                            <input type="radio" id="feminino" name="genero">
                            <label for="feminino">Feminino</label>
                        </div>
                        <div class="generoInput">
                            <input type="radio" id="outro" name="genero">
                            <label for="outro">Outro</label>
                        </div>
                    </div>
                </div>
                <div class="botaoContinuar">
                    <button type="submit"><a href="#">Confirmar</a></button>
                </div>
            </form>
        </div>
    </div>
    <script src="assets/js/cadastre.js"></script>
</body>
</html>
